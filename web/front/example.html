<!doctype html>
<html ng-app="exampleApp">
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/todo.css">
        <link rel="stylesheet" href="../css/saman.css">
        <title>Salam</title>
    </head>
    <body>
        <div class="container">
            <div class="row margin-top-40">
                <div class="col-sm-3">
                    <div class="list-group">
                        <a href="./index.html" class="list-group-item">Home</a>
                        <a href="./store.html" class="list-group-item">Store</a>
                        <a href="./todo.html" class="list-group-item">Todo</a>
                        <a href="./angular.html" class="list-group-item">Angular</a>
                        <a href="./users.html" class="list-group-item">User List</a>
                        <a href="./example.html" class="list-group-item">Example</a>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-body">
                        <!--**********************************************************************-->

                            <div ng-controller="defaultCtrl">
                                <div class="well">
                                    <div class="btn-group" ng-button counter="data.totalClicks" source="data.cities">
                                        <button class="btn btn-default" ng-repeat="city in data.cities">{{city}}</button>
                                    </div>
                                    <h5>Total Clicks: {{ data.totalClicks }}</h5>
                                </div>
                            </div>

                        <!--**********************************************************************-->
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <script src="./js/angular.min.js"></script>
        <script src="./modules/exampleApp/exampleAppDirective.js"></script>
        <script src="./modules/exampleApp/exampleAppServices.js"></script>
        <script src="./modules/exampleApp/exampleAppController.js"></script>
    </body>
</html>
